<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Work Schedule - MyTurn</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1 class="schedule-title">DAILY WORK SCHEDULE</h1>
            <div class="date-input-section">
                <div class="date-display" id="dateDisplay">SAT 5/14</div>
                <div class="service-controls">
                    <label for="serviceSelect">Service:</label>
                    <select id="serviceSelect" class="service-select">
                        <option value="">-- Select Service --</option>
                    </select>
                    <button class="btn-next" id="nextWorkerBtn" title="Next Worker">‚Üì</button>
                </div>
                <div class="export-controls">
                    <button class="btn-export" id="exportPdfBtn" title="Export to PDF">
                        <svg class="export-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <!-- Document body -->
                            <path d="M5 3C5 2.44772 5.44772 2 6 2H14L19 7V21C19 21.5523 18.5523 22 18 22H6C5.44772 22 5 21.5523 5 21V3Z" fill="#DC3545" stroke="#DC3545" stroke-width="1.5"/>
                            <!-- Folded corner -->
                            <path d="M14 2V7H19L14 2Z" fill="#DC3545" stroke="#DC3545" stroke-width="1.5"/>
                            <!-- PDF label bar -->
                            <rect x="7" y="8" width="10" height="4" fill="#DC3545" rx="0.5"/>
                            <!-- PDF text -->
                            <text x="12" y="11" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">PDF</text>
                            <!-- Download arrow - triangular head and stem -->
                            <path d="M10 14L12 17L14 14Z" fill="#DC3545"/>
                            <rect x="11.5" y="17" width="1" height="1.5" fill="#DC3545"/>
                        </svg>
                    </button>
                    <button class="btn-manage" id="manageWorkersBtn" title="Manage Workers">
                        <span class="manage-icon">üë•</span>
                    </button>
                    <button class="btn-nav" id="prevDayBtn" title="Previous Day">
                        <span class="arrow">‚Üê</span>
                    </button>
                </div>
                <button class="btn-nav" id="nextDayBtn" title="Next Day">
                    <span class="arrow">‚Üí</span>
                </button>
            </div>
        </div>

        <div id="workerTooltip" class="worker-tooltip" style="display: none;"></div>

        <!-- Workers Management Dialog -->
        <div id="workersDialog" class="workers-dialog" style="display: none;">
            <div class="dialog-content">
                <div class="dialog-header">
                    <h2>Manage Workers</h2>
                    <button class="dialog-close" id="closeWorkersDialog">&times;</button>
                </div>
                <div class="dialog-body">
                    <table class="workers-table">
                        <thead>
                            <tr>
                                <th class="col-worker-name">Name</th>
                                <th class="col-worker-skills">Skills</th>
                                <th class="col-worker-action">Action</th>
                            </tr>
                        </thead>
                        <tbody id="workersTableBody">
                            <!-- Rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="schedule-container">
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th class="col-number">#</th>
                        <th class="col-name">Name</th>
                        <th class="col-time">Time In</th>
                        <th class="col-service">1</th>
                        <th class="col-service">2</th>
                        <th class="col-service">3</th>
                        <th class="col-service">4</th>
                        <th class="col-service">5</th>
                        <th class="col-service">6</th>
                        <th class="col-service">7</th>
                        <th class="col-service">8</th>
                        <th class="col-service">9</th>
                        <th class="col-service">10</th>
                        <th class="col-service">11</th>
                        <th class="col-service">12</th>
                        <th class="col-service">13</th>
                        <th class="col-service">14</th>
                        <th class="col-service">15</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody">
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
